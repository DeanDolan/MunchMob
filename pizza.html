<html lang="en">
<head>
    <title>Pizza</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cbstyle.css">
    <script>
        // Function to be called when the "Menu" button is clicked
        function LoadPizza() {
            // Step 1: Fetch the JSON file
            fetch('Food.json')
                .then(response => response.json()) // Step 2: Parse JSON data
                .then(data => {
                    // Step 3: Retrieve and display information for Pizza
                    const pizza = data.pizza;
                    displayInfo(pizza);
                })
                .catch(error => console.error('Error fetching JSON:', error));
        }
    
        function displayInfo(pizza) {
            const outputElement = document.getElementById('output');
    
            // Clear previous content
            outputElement.innerHTML = '';
    
            // Display restaurant type
            outputElement.innerHTML += `<h2>${pizza.type} Location</h2>`;
    
            // Display details
            outputElement.innerHTML += `<p>Distance: ${pizza.details.distance} from your location</p>`;
            outputElement.innerHTML += `<p>Location: ${pizza.details.location}</p>`;
            outputElement.innerHTML += `<p>Delivery Cost: €${pizza.details.delivery}.00</p>`;
    
            // Display menu
            outputElement.innerHTML += '<h3>Menu</h3>';
            if (pizza.menu) {
                for (const item of pizza.menu) {
                    outputElement.innerHTML += `<div class="menu-item">
                        <img src="./images/${item[0].toLowerCase()}.png" alt="${item[0]}">
                        <p>${item[0]}: €${item[1]}</p>
                    </div>`;
                }
            }
    
            // Show the menu container
            outputElement.style.display = 'block';
        }
    </script>
    
</head>
