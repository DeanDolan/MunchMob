<html>
    <head>
        <title>MunchMob Sign Up Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body div class="formBody">
        <header>
			<img id="logo" src="./images/new-logo-min.png" alt="logo" height="150px" width="200px"> <!-- Logo designed by taking an image, adding some text and removing the background with Photo Room -->
			<div class="topnav">
				<a class="homeNav" href="index.html">Home</a> <!-- Link to index.html -->
				<a class="homeNav" href="form.html">Become a courier</a>
                <a class="homeNav" href="help.html">Help</a>
				<input type="text" id="myInput" onkeyup="filterList()" placeholder="Search...">	
				<ul id="myList">
					<li><a href="chinese.html">Chinese</a></li>
					<li><a href="chipper.html">Chipper</a></li>
					<li><a href="japanese.html">Japanese</a></li>
					<li><a href="pizza.html">Pizza</a></li>
					<li><a href="mexican.html">Mexican</a></li>
				</ul>
			</div> <!-- Navbar with anchor tags and styled to change colors if hovered over -->
			<br>
		</header>
	
		<main>
			<p id="signUpParagraph">Sign Up Now!</p>
			<br>
			<div class="formcontainer"> 
			<!-- sign up form that is set not to validate as i did not want default validation popups but rather use inner.html using JavaScript -->
			<form id="signUp" action="/action_page.php" novalidate>
				<label for="firstName">First name:</label><br>
				<input type="text" id="firstName" name="firstName" maxlength="20" pattern="^[^0-9]+$" required><br><br> 
				<label for="surName">Surname:</label><br>
				<input type="text" id="lastName" name="lastName" maxlength="20" pattern="^[^0-9]+$" required><br><br>
				<label for="emailAddress">Email:</label><br>
				<input type="email" id="emailInput" name="email" maxlength="25"  required><br><br>
				<label for="phoneNumber">Phone Number:</label><br>
				<input type="tel" id="phoneInput" name="phone" minlength="10" maxlength="10" pattern="[0-9]{10}" required><br><br>
				<p id="wherequestion">Where did you hear about us?</p>
				<input type="radio" id="friend" name="whereoptions" value="friend" required>
				<label for="friend">A friend</label><br>
				<input type="radio" id="online" name="whereoptions" value="online">
				<label for="online">Online</label><br>
				<input type="radio" id="other" name="whereoptions" value="other">
				<label for="other">Other</label><br><br><br>
				<input id="submitForm" type="submit" value="Submit">
				<p id="formMessage"></p><p id="formError"></p>
			</form> <!-- Once form is submitted using the correct format a personal message is displayed with JavaScript -->
			</div>
			
			<script src="form.js"></script> <!-- Link to your JavaScript file -->
			
			<br><br>
		</main>
		
		<footer class="form-footer"> <!-- Adding some social media icons with some corporate text to once again add some realism to the website -->
			<p id="socials">Follow us @MunchMob</p>
			
			<div class="socialsContainer">
				<img src="./images/facebook-icon.png" alt="socials1" height="20px" width="20px">
				<img src="./images/instagram-icon.png" alt="socials2" height="20px" width="20px">
				<img src="./images/twitter-icon.png" alt="socials3" height="20px" width="20px">
			</div>
			
			<div class="rights">
			<p>Visit our corporate website at www.munchmobplc.com</p>
			<p>Copyright Â© 2023 MunchMob. All rights reserved.</p>
			</div>
		</footer>
	</body>
</html>
